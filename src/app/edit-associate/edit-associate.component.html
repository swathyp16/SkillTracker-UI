<html>
    <body>
      <div class="search-container">
        <h1 *ngIf="!readOnlyFlag" class="header">
         Edit Associate
      </h1> 
      <h1 *ngIf="readOnlyFlag==true" class="header">
        View Associate
      </h1> 
  <form #editAssociateForm="ngForm" class="form-horizontal" (ngSubmit)="editAssociate(editAssociateForm)">    
  <div class="row">
    <div class="col-lg-4 col-md-4">
        <div class="form-group">
          <label class="col-md-4 col-lg-4 col-xs-1 control-label">Name</label>
          <div class="col-md-8 col-lg-8 col-xs-2">
            <input type="text" class="form-control" name="associateName" [(ngModel)]="associateData.name" [value]="associateData.name" [attr.disabled]="readOnlyFlag">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 col-lg-4 col-xs-1 control-label">Associate ID</label>
          <div class="col-md-8 col-lg-8 col-xs-2">
            <input type="text" class="form-control" name="associateId" [(ngModel)]="associateData.associateId" [value]="associateData.associateId" [attr.disabled]="readOnlyFlag">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 col-lg-4 col-xs-1 control-label">Email</label>
          <div class="col-md-8 col-lg-8 col-xs-2">
            <input type="text" class="form-control" name="email" [(ngModel)]="associateData.email" [value]="associateData.email" [attr.disabled]="readOnlyFlag">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 col-lg-4 col-xs-1 control-label">Mobile</label>
          <div class="col-md-8 col-lg-8 col-xs-2">
            <input type="text" class="form-control" name="mobile" [(ngModel)]="associateData.mobileNum" [value]="associateData.mobileNum" [attr.disabled]="readOnlyFlag">
          </div>
        </div>
      </div>
        <div class="col-xs-2 col-sm-2 col-md-1 col-lg-2">   
          <div class="input-field upload-pic">
              <img src="http://localhost:8090/getAssociatePic/{{associateData.associateId}}" width="200px" height="180px">
          </div>  
          <input *ngIf="!readOnlyFlag" type="file" class="m-top-7" id="upload" name="pic" accept="image/*" (change)="selectFile($event)">
      </div>
        <div class="col-xs-2 col-sm-2 col-md-1 col-lg-1 input-field">
            <button type="button" [attr.disabled]="greenStatusClicked" class="btn btn-success status-btn" (click)="statusGreenOnClick()">Status<br/>Green</button>
            <button type="button" [attr.disabled]="blueStatusClicked" class="btn btn-primary level-btn status-btn" (click)="statusBlueOnClick()">Status<br/>Blue</button>
            <button type="button" [attr.disabled]="redStatusClicked" class="btn btn-danger level-btn status-btn" (click)="statusRedOnClick()">Status<br/>Red</button>
         </div>
         <div class="col-xs-2 col-sm-2 col-md-1 col-lg-1 input-level">
            <input type="button" class="btn btn-secondary btn-lg" value="L1" [attr.disabled]="L1Clicked" (click)="level1OnClick()">
            <input type="button" class="btn btn-secondary btn-lg level-btn" value="L2" [attr.disabled]="L2Clicked" (click)="level2OnClick()">
            <input type="button" class="btn btn-secondary btn-lg level-btn" value="L3" [attr.disabled]="L3Clicked" (click)="level3OnClick()">
         </div>  
         <div class="col-xs-2 col-sm-2 col-md-1 col-lg-1">
           <label>Remark:</label>
           <textarea name="remarks" [(ngModel)]="associateData.remark" [value]="associateData.remark" id="remarks" cols="59" rows="7" [attr.disabled]="readOnlyFlag"></textarea>
         </div> 
     </div> 
     <div class="row m-top-10">
       <div>
         <label for="searchText" class="col-lg-1 label-m-left"><b>Skills</b></label>
          <input id="searchText" type="text" placeholder="Search here" class="input-m-left col-lg-3 col-md-9 col-sm-9 col-xs-10" name="searchText" [(ngModel)]="searchText">
          <label for="addSkill" class="col-lg-1 label-m1-left">Add Skill</label>
          <input id="addSkill" type="text" class="col-lg-2 col-md-9 col-sm-9 col-xs-10 input-m1-left">
          <input type="button" class="btn btn-info btn-sm addSkill-btn" value="Add" (click)="onAddSkillClick()"/>
        </div>       
     </div>
     <div class="row m-top-10">
       <div *ngFor="let skill of addedSkills | searchSkill:searchText; let i = index">
         <label for="skills" class="col-md-0 col-lg-0 col-xs-1 control-label">{{skill.skillName}}</label>
        <div class="col-md-3 col-lg-3 col-xs-2" data-role="rangeslider">
          <input id="skills" type="range" #ref (change)="selectedSkillRating(ref.value,i)" class="form-control" min="0" max="20" [value]="skill.skillRating" [attr.disabled]="readOnlyFlag">
        </div>
       </div>
       <div class="col-md-3 col-lg-4 col-xs-2">
          <label for="other" class="col-md-0 col-lg-0 col-xs-1 control-label col-lg-offset-1">Other</label>
          <div class="col-md-3 col-lg-9 col-lg-offset-1 col-xs-2">
            <input type="text" id="other" name="otherSkill" [(ngModel)]="associateData.otherSkill" [value]="associateData.otherSkill" class="form-control" [attr.disabled]="readOnlyFlag"/>
          </div>
        </div>
      </div>
      <div class="row margin-t-20">
      <div class="form-group col-lg-6">
          <label class="col-md-4 col-lg-1 col-lg-offset-1 col-xs-1 control-label">Strength</label>
          <div class="col-md-8 col-lg-9 col-lg-offset-1 col-xs-2">
            <input type="text" class="form-control" name="strength" [(ngModel)]="associateData.strength" [value]="associateData.strength" [attr.disabled]="readOnlyFlag">
          </div>
      </div>
      <div class="form-group col-lg-6">
          <label class="col-md-4 col-lg-1 col-lg-offset-1 col-xs-1 control-label">Weakness</label>
          <div class="col-md-8 col-lg-9 col-lg-offset-1 col-xs-2">
            <input type="text" class="form-control" name="weakness" [(ngModel)]="associateData.weakness" [value]="associateData.weakness" [attr.disabled]="readOnlyFlag">
          </div>
      </div>
    </div>
     <div class="col-lg-offset-9 btns-grp">
       <input *ngIf="!readOnlyFlag" type="button" class="btn btn-info col-lg-3" value="Delete" (click)="onDeleteBtnClick(associateData.associateId)">
       <input *ngIf="!readOnlyFlag" type="button" class="btn btn-danger col-lg-3 btn-spacing" value="Cancel" (click)="onCancelBtnClick()">
       <input *ngIf="!readOnlyFlag" type="submit"  class="btn btn-success col-lg-3 btn-spacing" value="Update">
     </div>
      </form>
    </div>
    </body>
  </html>
