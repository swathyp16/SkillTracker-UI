<html>
  <body>
    <div class="search-container">
    <h1 class="header">
      search works!
    </h1>
    <table id="searchAssociates" class="table table-striped table-hover">
        <thead>
            <tr>
              <th>Pic</th>
              <th>Status</th>
              <th><input type="text" placeholder="Search By Name" name="searchByName" [(ngModel)]="searchByName"/></th>
              <th><input type="text" placeholder="Search By Associate ID" name="searchByAssociateId" [(ngModel)]="searchByAssociateId"/></th>
              <th><input type="text" placeholder="Search By Email ID" name="searchByEmail" [(ngModel)]="searchByEmail"/></th>
              <th><input type="text" placeholder="Search By Mobile Number" name="searchByMobile" [(ngModel)]="searchByMobile"/></th>
              <th><input type="text" placeholder="Search By Strong Skills" name="searchByStrongskills" [(ngModel)]="searchByStrongskills"/></th>
              <th><input type="button" value="Add New Associate" [routerLink]="['/addAssociate']"/></th>
            </tr>
          </thead>
        <tbody>
          <tr *ngFor = "let data of associateData | filter: { name: searchByName, associateId: searchByAssociateId,email: searchByEmail,mobileNum: searchByMobile} : searchByName:searchByAssociateId:searchByEmail:searchByMobile; let i =  index">
            <td>
              <img src="http://localhost:8090/getAssociatePic/{{data.associateId}}" width="40px" height="40px">
            </td>
            <td>
              <div *ngIf="data.statusGreen==true;else checkStatusBlue" class="status-green"></div>
              <ng-template #checkStatusBlue>
                  <div *ngIf="data.statusBlue == true;else checkStatusRed" class="status-blue"></div>
              </ng-template>
              <ng-template #checkStatusRed>
                  <div *ngIf="data.statusRed == true" class="status-red"></div>
              </ng-template>
            </td>
            <td>{{data.name}}</td>
            <td>{{data.associateId}}</td>
            <td>{{data.email}}</td>
            <td>{{data.mobileNum}}</td>
            <td>Skills</td>
            <td>
              <input type="button" value="Edit">
              <input type="button" value="Delete" (click)="onDeleteBtnClick(data,i)">
              <input type="button" value="View">
            </td>
          </tr>
        </tbody>
      </table>
  </div>
  </body>
</html>
