<html>
  <body>
    <div class="search-container">
    <h1 class="header">
      search works!
    </h1>
    <table id="searchAssociates" class="table table-striped table-hover">
        <thead>
            <tr>
              <th>Pic</th>
              <th>Status</th>
              <th><input type="text" placeholder="Search By Name" name="search-name"/></th>
              <th><input type="text" placeholder="Search By Associate ID" name="search-associate-id"/></th>
              <th><input type="text" placeholder="Search By Email ID" name="search-email-id"/></th>
              <th><input type="text" placeholder="Search By Mobile Number" name="search-mobile-num"/></th>
              <th><input type="text" placeholder="Search By Strong Skills" name="search-strong-skills"/></th>
              <th><input type="button" value="Add New Associate" [routerLink]="['/addAssociate']"/></th>
            </tr>
          </thead>
        <tbody>
          <tr *ngFor = "let data of associateData">
            <td>{{data.associateId}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
          </tr>
          <!-- <tr>
            <td>Mary</td>
            <td>Moe</td>
            <td>mary@example.com</td>
          </tr>
          <tr>
            <td>July</td>
            <td>Dooley</td>
            <td>july@example.com</td>
          </tr> -->
        </tbody>
      </table>
  </div>
  </body>
</html>
